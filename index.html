<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>

</head>

<body>
    <div class="container">
        <div class="form">
            <form>
                <label>First name :</label>
                <input type="text" placehaolder="First name" id="first-name" required />
                <label>Last name :</label>
                <input type="text" placehaolder="Last name" id="last-name" required />
                </br>
                <label>Email :</label>
                <input type="email" placehaolder="Email" id="email" required />
                </br>
                <label>Gender :</label>
                <!--<input type="text" placehaolder="Gender" id="gender" required />-->
                <select id="gender">
                    <option value="0"></option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                </select>
                </br>
                <label>Address :</label>
                <input type="text" placehaolder="Address" id="address" required />
                <button type="submit" id="submit" onclick="message()">submit</button>
            </form>
            <div class="success" id="success">You have successfully filled this form</div>
            <div id="danger">Please complete this form</div>
        </div>
    </div>

    <script>
        function message() {
            var FirstName = document.getElementById('first-name');
            var LastName = document.getElementById('last-name');
            var Gender = document.getElementById('gender');
            var Email = document.getElementById('email');
            var Address = document.getElementById('address');
            const success = document.getElementById('success');
            const danger = document.getElementById('danger');

            if (FirstName.value === '' || LastName.value === '' || Gender.value === '' || Email.value === '' || Address.value === '') {
                danger.style.display = 'block';
            }
            else {
                setTimeout(() => {
                    FirstName.value = '';
                    LastName.value = '';
                    Gender.value = '';
                    Email.value = '';
                    Address.value = '';
                }, 4000);

                success.style.display = 'block';
            }
            setTimeout(() => {
                danger.style.display = 'none';
                success.style.display = 'none';
            }, 4000);

        }

    </script>
</body>

</html>
